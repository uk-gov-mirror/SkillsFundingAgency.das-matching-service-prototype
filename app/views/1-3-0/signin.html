{% extends "layout_signedOut.html" %}

{% block pageTitle %}
  IDAMS
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-l">ESFA Sign in</h1>

      <form class="form" method="post">

        <div class="govuk-form-group">
          <label class="govuk-label" for="national-insurance-number">
            ESFA Login (@sfa.bis.gov.uk or @FASST.org.uk)
          </label>
          <input class="govuk-input govuk-input--width-20" id="national-insurance-number" name="national-insurance-number" type="text" aria-describedby="national-insurance-number-hint">
        </div>
        <div class="govuk-form-group">
        <label class="govuk-label" for="national-insurance-number">
            Password
          </label>
          <input class="govuk-input govuk-input--width-20" id="national-insurance-number" name="national-insurance-number" type="text" aria-describedby="national-insurance-number-hint">
        </div>

        <a href="dashboard" class="govuk-button">
          Sign in
        </a>

      <h2 class="govuk-heading-s">Problems signing in?</h2>

        <p><a href="#">I forgot my password</a></p>


      </form>

    </div>
  </div>

{% endblock %}
