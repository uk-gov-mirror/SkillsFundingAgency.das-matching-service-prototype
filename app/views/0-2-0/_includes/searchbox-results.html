<div class="govuk-option-select filter-field-text">

    <div class="govuk-grid-row">
        <div class="govuk-grid-column-one-quarter">
          <div class="govuk-form-group" style="margin-bottom: 15px">
            <label class="govuk-label govuk-!-font-weight-bold" for="postcode">
              Employer postcode
            </label>
            <input class="govuk-input govuk-input--width-5" id="postcode" name="postcode" value="{{ data['postcode'] }}" type="text">
          </div>
        </div>

        <div class="govuk-grid-column-one-quarter">
          <div class="govuk-form-group" style="margin-bottom: 15px">
            <label class="govuk-label govuk-!-font-weight-bold" for="radius">
              Providers within
            </label>
            <select class="govuk-select govuk-!-width-two-thirds" id="radius" name="radius">
              <option value="1 mile">1 mile</option>
              <option value="3 miles">3 miles</option>
              <option value="5 miles">5 miles</option>
              <option value="10 miles" selected>10 miles</option>
              <option value="25 miles" >25 miles</option>
            </select>
          </div>
        </div>

        <div class="govuk-grid-column-one-half">
          <div class="govuk-form-group" style="margin-bottom: 15px">
            <label class="govuk-label govuk-!-font-weight-bold" for="route">
              Skill area
            </label>
            <select class="govuk-select govuk-!-width-full" id="route" name="route">
              <option value="agriculture, environmental and animal care" >Agriculture, environmental and animal care</option>
              <option value="business and administration">Business and administration</option>
              <option value="care services" >Care services</option>
              <option value="catering and hospitality">Catering and hospitality</option>
              <option value="construction">Construction</option>
              <option value="creative and design">Creative and design</option>
              <option value="digital">Digital</option>
              <option value="education and childcare">Education and childcare</option>
              <option value="engineering and manufacturing">Engineering and manufacturing</option>
              <option value="hair and beauty">Hair and beauty</option>
              <option value="health and science" selected>Health and science</option>
              <option value="legal, financial and accounting">Legal, financial and accounting</option>
            </select>
          </div>
        </div>
    </div>

    <div class="govuk-grid-row">
      <div class="govuk-grid-column-one-quarter">
        <button class="govuk-button" style="background-color: #005ea5; margin-bottom: 5px" name="resultsAction" value="searchAgain">Search again</button>
      </div>
      <div class="govuk-grid-column-three-quarters">
        <!-- <p style="margin-top: 8px"><a href="employer-name">Not enough suitable providers? Let us know</a></p> -->
      </div>
    </div>


</div>
