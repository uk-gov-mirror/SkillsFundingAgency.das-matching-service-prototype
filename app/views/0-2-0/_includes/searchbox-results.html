<div class="govuk-option-select filter-field-text">

    <div class="govuk-grid-row">
        <div class="govuk-grid-column-one-quarter">
          <div class="govuk-form-group" style="margin-bottom: 15px">
            <label class="govuk-label govuk-!-font-weight-bold" for="postcode">
              Postcode of workplace
            </label>
            <input class="govuk-input govuk-input--width-5" id="postcode" name="postcode" value="{{ data['postcode'] }}" type="text">
          </div>
        </div>

        <div class="govuk-grid-column-one-quarter">
          <div class="govuk-form-group" style="margin-bottom: 15px">
            <label class="govuk-label govuk-!-font-weight-bold" for="radius">
              Providers within
            </label>
            <select class="govuk-select" id="radius" name="radius">
              <option value="1mile">1 mile</option>
              <option value="3miles">3 miles</option>
              <option value="5miles">5 miles</option>
              <option value="10miles" selected>10 miles &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
              <option value="25miles" >25 miles</option>
            </select>
          </div>
        </div>

        <div class="govuk-grid-column-one-half">
          <div class="govuk-form-group" style="margin-bottom: 15px">
            <label class="govuk-label govuk-!-font-weight-bold" for="route">
              Skill area
            </label>
            <select class="govuk-select govuk-!-width-full" id="route" name="route">
              <option value="agriculture" selected>Agriculture, environmental and animal care</option>
              <option value="business">Business and administration</option>
              <option value="care">Care services</option>
              <option value="catering">Catering and hospitality</option>
              <option value="construction">Construction</option>
              <option value="creative">Creative and design</option>
              <option value="digital">Digital</option>
              <option value="education">Education and childcare</option>
              <option value="engineering">Engineering and manufacturing</option>
              <option value="hair">Hair and beauty</option>
              <option value="health">Health and science</option>
              <option value="legal">Legal, financial and accounting</option>
            </select>
          </div>
        </div>
    </div>

    <div class="govuk-grid-row">
      <div class="govuk-grid-column-one-quarter">
        <button class="govuk-button" style="background-color: #005ea5; margin-bottom: 5px">Search again</button>
      </div>
      <div class="govuk-grid-column-three-quarters">
        <!-- <p style="margin-top: 8px"><a href="employer-name">Not enough suitable providers? Let us know</a></p> -->
      </div>
    </div>


</div>
