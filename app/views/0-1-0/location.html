{% extends "layout.html" %}

{% block pageTitle %}
  Where is the placement?
{% endblock %}

{% block beforeContent %}
<a id="back" class="govuk-back-link" href="javascript:history.back()">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-l">Where is the placement?</h1>

      <form class="form" method="post">

        <div class="govuk-form-group">
          <label class="govuk-label" for="address-postcode">
            Enter postcode of workplace
          </label>
          <input class="govuk-input govuk-input--width-5" id="address-postcode" name="address-postcode" type="text">
        </div>

        <!-- <div class="govuk-form-group">
          <label class="govuk-label" for="address-postcode">
            Search radius
          </label>
          <input class="govuk-input govuk-input--width-3" id="address-postcode" value="25" name="address-postcode" type="text"><span class="govuk-body" style="margin-left: 5px">miles</span>
        </div> -->

        <div class="govuk-form-group">
          <label class="govuk-label" for="radius">
            Show providers within:
          </label>
          <select class="govuk-select" id="radius" name="radius">
            <option value="1mile">1 mile</option>
            <option value="3miles">3 miles</option>
            <option value="5miles">5 miles</option>
            <option value="10miles" selected>10 miles</option>
            <option value="25miles" >25 miles</option>
          </select>
        </div>

        <button class="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
