{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
<a id="back" class="govuk-back-link" href="javascript:history.back()">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">Where is the placement?</h1>

      <form class="form" method="post">

        <div class="govuk-form-group">
          <label class="govuk-label" for="address-postcode">
            Postcode
          </label>
          <input class="govuk-input govuk-input--width-10" id="address-postcode" name="address-postcode" type="text">
        </div>

        <div class="govuk-form-group">
          <label class="govuk-label" for="address-postcode">
            Search radius
          </label>
          <input class="govuk-input govuk-input--width-3" id="address-postcode" value="25" name="address-postcode" type="text"><span class="govuk-body" style="margin-left: 5px">miles</span>
        </div>

        <!-- <div class="govuk-form-group">
          <label class="govuk-label" for="sort">
            Search radius
          </label>
          <select class="govuk-select" id="sort" name="sort">
            <option value="published">10 miles</option>
            <option value="updated" selected>20miles</option>
            <option value="views">25 miles</option>
            <option value="comments">30 miles</option>
          </select>
        </div> -->

        <button class="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
