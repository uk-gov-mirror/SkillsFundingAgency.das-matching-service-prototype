{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a id="back" class="govuk-back-link" href="javascript:history.back()">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">What expertise must the student have?</h1>

      <form class="form" method="post">

        <div class="govuk-form-group">
          <label class="govuk-label" for="name">
            Enter course or subject
          </label>
          <input class="govuk-input" id="name" name="name" type="text">
        </div>

        <button class="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
