{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a id="back" class="govuk-back-link" href="javascript:history.back()">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">0 search results</h1>

      <form class="form" method="post">

        <div class="govuk-form-group">
          <p>You searched for X in X miles of X.</p>
          <p>You can:</p>
            <ul class="govuk-list govuk-list--bullet">
              <li><a href="#">search again</a></li>
              <li><a href="#">browse</a></li>
            </ul>

            <h2 class="govuk-heading-m">Record a missed opportunity</h2>

            <div class="govuk-form-group">
              <label class="govuk-label" for="name">
                Employer name
              </label>
              <input class="govuk-input" id="name" name="name" type="text">
            </div>

        </div>

        <button class="govuk-button">Record opportunity</button>

      </form>

    </div>
  </div>

{% endblock %}
