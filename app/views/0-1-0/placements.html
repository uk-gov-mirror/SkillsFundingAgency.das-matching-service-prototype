{% extends "layout.html" %}

{% block pageTitle %}
  Placements
{% endblock %}

{% block beforeContent %}
  <a id="back" class="govuk-back-link" href="javascript:history.back()">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="how-contacted-conditional-hint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-fieldset__heading">
                Does the employer know how many placements they want?
              </h1>
            </legend>
            <div class="govuk-radios govuk-radios--conditional" data-module="radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="student-number-conditional-1" name="student-number" type="radio" value="yes" data-aria-controls="conditional-student-number-conditional-1">
                  <label class="govuk-label govuk-radios__label" for="student-number-conditional-1">
                    Yes
                  </label>
              </div>
              <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-student-number-conditional-1">
                <div class="govuk-form-group">
                  <label class="govuk-label" for="placementNumber">
                    Number of placements
                  </label>
                  <input class="govuk-input govuk-!-width-one-third" id="{{ data['placementNumber'] }}" name="placementNumber">
                </div>

              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="student-number-conditional-2" name="student-number" type="radio" value="no" data-aria-controls="conditional-student-number-conditional-2">
                  <label class="govuk-label govuk-radios__label" for="student-number-conditional-2">
                    No
                  </label>
              </div>

            </div>
          </fieldset>
        </div>

        <button class="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
