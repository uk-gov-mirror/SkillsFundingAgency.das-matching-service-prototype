{% extends "layout.html" %}

{% block pageTitle %}
Add a qualification
{% endblock %}

{% block beforeContent %}
  {% include "includes/phase_banner.html" %}
  <a id="back" class="govuk-back-link" href="javascript:history.back()">Back</a>
{% endblock %}

{% block content %}
<form class="form" method="post">

  <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
          <h1 class="govuk-heading-l">Add a qualification for this venue</h1>

          <div class="govuk-form-group">
            <label class="govuk-label" for="qualification">
            Enter the LAR ID
            </label>
            <!-- <span id="UKPRN-hint" class="govuk-hint">
              For example, 12345678
            </span> -->
            <input class="govuk-input" id="qualification" name="qualification">
          </div>

        <button class="govuk-button">Continue</button>
      </div>
  </div>

</form>

{% endblock %}
