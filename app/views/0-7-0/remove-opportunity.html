{% extends "layout.html" %}

{% block pageTitle %}
Remove opportunity
{% endblock %}

{% block beforeContent %}
  {% include "includes/phase_banner.html" %}
  <a id="back" class="govuk-back-link" href="javascript:history.back()">Back</a>
{% endblock %}

{% block content %}
<form class="form" method="post">

  <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
          <h1 class="govuk-heading-l">Are you sure you want to remove this opportunity?</h1>

          <p class="govuk-body">This cannot be undone.

            <div class="govuk-form-group">
                <div class="govuk-radios">
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="where-do-you-live-1" name="where-do-you-live" type="radio" value="england">
                    <label class="govuk-label govuk-radios__label" for="where-do-you-live-1">
                      Yes - remove this opportunity
                    </label>
                  </div>
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="where-do-you-live-2" name="where-do-you-live" type="radio" value="scotland">
                    <label class="govuk-label govuk-radios__label" for="where-do-you-live-2">
                      No - return to opportunity basket
                    </label>
                  </div>
                </div>
            </div>

        <button class="govuk-button">Confirm and continue</button>
        <!-- <p class="govuk-body"><a href="javascript:history.back()" class="govuk-link">Cancel and return to saved opportunities</a></p> -->

      </div>
  </div>

</form>

{% endblock %}
