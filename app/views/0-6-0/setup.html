{% extends "layout.html" %}

{% block pageTitle %}
Setup page
{% endblock %}

{% block content %}
<form class="form" method="post">

  <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">

        <h1 class="govuk-heading-l">Prototype setup page</h1>

        <h2 class="govuk-heading-m">User type</h2>

        <div class="govuk-form-group">
            <div class="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="user_type_standard" name="user_type" type="radio" value="standard">
                <label class="govuk-label govuk-radios__label" for="user_type_standard">
                  Standard
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="user_type_admin" name="user_type" type="radio" value="admin">
                <label class="govuk-label govuk-radios__label" for="user_type_admin">
                  Admin
                </label>
              </div>
            </div>
        </div>

        <button class="govuk-button">Continue</button>
      </div>
  </div>

</form>

{% endblock %}
